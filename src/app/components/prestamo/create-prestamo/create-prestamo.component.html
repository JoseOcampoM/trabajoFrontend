<div class="container">
    <form [formGroup]="formulario" novalidate (ngSubmit)="onSubmit()">

        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Usuario Id</mat-label>
                <input matInput placeholder="UsuarioId" formControlName="UsuarioId" required>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Ejemplar Id</mat-label>
                <input matInput placeholder="EjemplarId" formControlName="EjemplarId" required>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="legacy">
                <mat-label>fecha de Devolucion</mat-label>
                <input matInput placeholder="fechaDev" formControlName="fechaDev" required>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="legacy">
                <mat-label>fecha de Prestamo</mat-label>
                <input matInput placeholder="fechapres" formControlName="fechapres" required>
              </mat-form-field>
        </div>
        <div>
            <button type="submit" mat-raised-button color="primary" [disabled]="formulario.invalid">Guardar Datos</button>
        </div>
    </form>
</div>
