<div>
    <button mat-icon-button color="primary" a routerLink="/ejemplarCreate" aria-label="Example icon button with a vertical three dot icon">Agregar Nuevo
    </button>
  </div>
  
  <table mat-table [dataSource]="ejemplares" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="localizacion">
        <th mat-header-cell *matHeaderCellDef> Localizacion </th>
        <td mat-cell *matCellDef="let element"> {{element.localizacion}} </td>
      </ng-container>
      <ng-container matColumnDef="LibroId">
        <th mat-header-cell *matHeaderCellDef> Libro Id </th>
        <td mat-cell *matCellDef="let element"> {{element.Libro.titulo}} </td>
      </ng-container>
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones.</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
